<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title slot="end">{{story?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding" [fixed]="true">
    <ion-row>
      <ion-col class="background">
        <div class="container">
          <div class="title">{{story?.title}}</div>
          <div class="image">
            <img [src]="story?.src" alt="">
          </div>
          <div class="body">
            {{story?.body}}
          </div>
          <div class="body">
            منبع قصه: سایت موشیما
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
